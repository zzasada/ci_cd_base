# .github/workflows/codeql.yml
name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM

jobs:
  analyze:
    name: Analyze C/C++
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: cpp
        # Use only the security-extended queries (quality pack may not be available)
        queries: security-extended

    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake gcc

    - name: Build for analysis
      run: |
        # Create a simple build for analysis
        mkdir -p build_analysis
        cd build_analysis
        
        # Simple compile without Zephyr for CodeQL analysis
        gcc -c ../src/*.c -I../src/ -DCODEQL_BUILD || echo "Some build errors are expected for analysis"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:cpp"